<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }  
        div > p {
            display: none;
        } 
        div:hover{
            background-color: yellow;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div>1
        <p>WooW</p>
    </div>
    <div>2</div>
    <div>3</div>
</body>
</html>
